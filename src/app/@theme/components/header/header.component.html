<div class="header-container">
  <div class="logo-container">
    <a  *ngIf="userName" (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Payments<span></span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container" *ngIf="userName">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="userName"
               [picture]="user?.picture" >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<div class="header-container" *ngIf="!userName">
  <nb-actions size="small">
    <nb-action class="control-item"><button nbButton outline (click)="navigateLogin()">Login</button></nb-action>
    <nb-action class="control-item"><button nbButton outline (click)="navigateSignup()">Signup</button></nb-action>
  </nb-actions>
</div>
